<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>challenge AluraGeek</title>
</head>
<body class="pb-8">
    <header class="h-20 w-full flex px-14 items-center justify-between bg-gradient-to-r from-slate-900 to-slate-700">
        <img src="assets/logo.svg" alt="logo" class="w-32 ">
        
        <ul class="flex w-auto gap-6 text-slate-50">
            <li><a class="hover:opacity-90" href="#">Home</a></li>
            <li><a class="hover:opacity-90 text-green-400" href="#">Produtos</a></li>
            <li><a class="hover:opacity-90" href="#">Eletronicos</a></li>
        </ul>
    </header>

    <div class="flex flex-col w-full h-full font-sans">
        <section class="w-full px-14 py-8 flex flex-col items-center border-r-2">
            <h1 class="text-2xl font-semibold text-gray-900">Meus Produtos:</h1>
    
            <div id="data___product" class="flex flex-wrap items-center justify-center gap-4 w-full h-auto py-6 px-3 mt-10 shadow overflow-y-auto">
               
            </div>
        </section>
        <section class="flex items-center justify-center w-full">
    
            <form id="form__data__products" action="" class="w-96 h-auto flex flex-col items-center justify-center gap-10">
                <input class="w-[392px] h-10 rounded-lg px-4 border border-cyan-900" type="text" placeholder="Nome">
                <input class="w-[392px] h-10 rounded-lg px-4 border border-cyan-900" type="text" placeholder="Valor">
                <input class="w-[392px] h-10 rounded-lg px-4 border border-cyan-900" type="text" placeholder="Imagem">
                <textarea class="w-[392px] h-[8rem] resize-none rounded-lg px-4 py-2 border border-cyan-900" type="text" placeholder="Descrição"></textarea>

                <div class="h-auto w-full flex items-center justify-center gap-8">
                    <button id="send__button" class="w-40 h-12 bg-green-800 rounded-lg text-slate-50 hover:opacity-95">Guardar</button>
                    <button class="w-40 h-12 bg-cyan-900 rounded-lg text-slate-50 hover:opacity-95">Limpar</button>
                </div>
            </form>
        </section>
    </div>
     

    <script type="module" src="app.js"></script>
</body>
</html>
